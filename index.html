<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal dos Jogos - Contas Free Fire</title>
<style>
body {margin:0;font-family:Arial, sans-serif;background:#0a0a0f;color:#fff;}
header {background:linear-gradient(90deg,#07f,#0ff,#09f);padding:20px;text-align:center;font-size:28px;font-weight:bold;text-shadow:0 0 12px cyan;}
.container {width:90%;margin:auto;padding-top:20px;}
h2 {text-align:center;color:#0ff;text-shadow:0 0 15px #0ff;}
.items {display:flex;flex-wrap:wrap;justify-content:center;gap:25px;margin-top:30px;}
.card {background:rgba(255,255,255,0.06);padding:20px;width:220px;border-radius:15px;border:1px solid #0ff;box-shadow:0 0 15px #0ff;text-align:center;transition:0.3s;}
.card:hover {transform:scale(1.07);box-shadow:0 0 25px #0ff;}
.card img {width:100%;border-radius:10px;}
.price {font-size:20px;margin:10px 0;color:#0ff;}
.pay-button {display:block;padding:10px;margin-top:10px;font-size:16px;border-radius:10px;text-align:center;text-decoration:none;color:#000;font-weight:bold;background:#00ffea;box-shadow:0 0 10px #00ffea;cursor:pointer;}
.qr-box {margin-top:10px;}
footer {margin-top:40px;padding:20px;text-align:center;color:#0ff;border-top:1px solid #0ff;text-shadow:0 0 10px #0ff;}
</style>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
const PIX_KEY = "97ae80e6-3e25-43b2-9426-f8ff815b0485";
function gerarPixQR(valor, itemName, qrId) {
    // PIX Copia e Cola simplificado
    const valorStr = valor.toFixed(2).replace('.', '');
    const pixCode = `00020126580014BR.GOV.BCB.PIX0114${PIX_KEY}520400005303986540${valorStr}5802BR5909${itemName}6009SAO PAULO62070503***6304`;
    QRCode.toCanvas(document.getElementById(qrId), pixCode, { width: 180 }, function(error){if(error) console.error(error);});
}
</script>
</head>
<body>
<header>PORTAL DOS JOGOS - Contas Free Fire</header>
<div class="container">
<h2>Escolha sua Conta</h2>
<div class="items">
<script>
const valores = [];
// Primeiros 50 itens: 20,30,40 ... 1000
for(let i=0;i<50;i++){
    valores.push(20 + i*20); // Incremento 20
}
// Próximos 50 itens: 1100 até 5000 em incrementos variados
let nextVal = 1100;
for(let i=0;i<50;i++){
    valores.push(nextVal);
    nextVal += 78; // Ajuste para chegar perto de 5000 no final
}
const container = document.querySelector('.items');
valores.forEach((valor,index)=>{
    const card = document.createElement('div');
    card.className='card';
    const qrId=`qr${index}`;
    card.innerHTML=`
        <img src="https://via.placeholder.com/220x120/0ff/000?text=Conta+${index+1}" alt="Conta ${index+1}">
        <h3>Conta Free Fire #${index+1}</h3>
        <p class="price">R$ ${valor}</p>
        <button class="pay-button" onclick="gerarPixQR(${valor}, 'Conta Free Fire #${index+1}', '${qrId}')">Gerar QR Code PIX</button>
        <div class="qr-box"><canvas id="${qrId}"></canvas></div>
    `;
    container.appendChild(card);
});
</script>
</div>
</div>
<footer>© 2025 • Portal dos Jogos • Todos os direitos reservados.</footer>
</body>
</html>
